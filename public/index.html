<style>
  body,
  html {
    /* The image used */
    background-image: url("https://images.unsplash.com/photo-1498857006179-0ab79e24640b?auto=format&fit=crop&w=1534&q=80");
    /* opacity: .8; */
    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

    -webkit-font-smoothing: antialiased;
  }

  .jumbotron, #current-city, #search-history, {
    -webkit-box-shadow: 1px 1px 12px #000;
    /* Safari 3-4, iOS 4.0.2 - 4.2, Android 2.3+ */

    /* Firefox 3.5 - 3.6 */
    box-shadow: 1px 1px 12px #000;

    border-radius: 0px;
  }

  .container {
    opacity: .9;
  }

  #left-card-body {
    text-align: center;
  }

  .list-group {
    width: 100%;
    height: 100%;
  }

  .prev-city-date-time {
    float: right;
  }

  form {
    margin-bottom: 2rem;
  }
